<div class="principal">

      <h5 class="card-title">{{respuesta.titulo}}</h5>
      <p class="card-text">{{respuesta.texto}}</p>
    </div>
  </div>
  <app-list-detail (respuestaEvent)="receivedRespuesta($event)" [dataRep]="dataRep"></app-list-detail>

</div>
